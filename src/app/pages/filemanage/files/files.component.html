<div class="file-container">
    <div class="folder-report dsb">
        <div class="folder-report-record">
            <div class="folder-storage">
                <div class="storage-body">
                    <h4 class="dcb"><span>1TB</span><span><i class="bi bi-folder"></i></span></h4>
                    <p class="dcb"><span>Storage</span><small class="text-muted">of 1Tb</small></p>
                    <div class="progress-storage">
                        <mat-progress-bar mode="determinate" value="60"></mat-progress-bar>
                        <p [ngStyle]="{'margin-left':60+'%', 'color':'#8359d0'}">60%</p>
                    </div>
                </div>
            </div>
            <div class="folder-uses">
                <div class="uses-body">
                    <h6>2GB</h6>
                    <p class="dcb pb-0 mb-0">Documents <small class="text-muted">of 1Tb</small></p>
                </div>
                <div class="progress-uses">
                    <mat-progress-bar color="accent" mode="determinate" value="60"></mat-progress-bar>
                </div>
            </div>
            <div class="folder-uses">
                <div class="uses-body">
                    <h6>10GB</h6>
                    <p class="dcb pb-0 mb-0">Media <small class="text-muted">of 1Tb</small></p>
                </div>
                <div class="progress-uses">
                    <mat-progress-bar color="primary" mode="determinate" value="30"></mat-progress-bar>
                </div>
            </div>
            <div class="folder-uses">
                <div class="uses-body">
                    <h6>20GB</h6>
                    <p class="dcb pb-0 mb-0">Images <small class="text-muted">of 1Tb</small></p>
                </div>
                <div class="progress-uses">
                    <mat-progress-bar color="warn" mode="determinate" value="90"></mat-progress-bar>
                </div>
            </div>
        </div>

        <div class="folder-report-chart">
            <div class="chart-header">
                <h2>File Reports</h2>
            </div>

    <div class="files-folder">
        <div class="card" *ngFor="let card of folderArr;">
            <a href="javascript:void(0);" class="folder">
                <h6>
                    <i [ngClass]="card?.icon?card?.icon:''"></i>
                    <span>{{card?.name}}</span>
                </h6>
            </a>
        </div>
