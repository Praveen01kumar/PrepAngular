<div class="blog-post">
    <div class="post box-stl">
        <div class="heading-field dcb">
            <div class="title">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Enter Blog Title...">
                </mat-form-field>
            </div>
            <div class="ctagory">
                <mat-form-field appearance="outline">
                    <mat-select [formControl]="catogaryCtr" multiple>
                        <mat-option *ngFor="let catogary of catogaryList"
                            [value]="catogary?.name">{{catogary?.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="image">
                <button type="button" mat-stroked-button (click)="fileInput.click()">Choose Image</button>
                <input hidden (change)="onFileSelected($event)" #fileInput type="file">
                <span class="file-name">{{selectedFile?.name}}</span>
            </div>
        </div>
        <p>This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a
            new line.</p>
        <div class="textfield">
            <ckeditor [(ngModel)]="mycontent" [config]="ckeConfig"></ckeditor>
        </div>
        <div class="create-btn">
            <button type="button" mat-stroked-button (click)="createPost()">Create Post</button>
        </div>
    </div>
</div>
