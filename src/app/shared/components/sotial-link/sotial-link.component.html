<div class="w-100 d-flex justify-content-end">
    <i type="button" (click)="closemodel()" class="bi bi-x-circle-fill text-danger"></i>
</div>

<div>
    <form [formGroup]="userSocialForm" novalidate>
        <div class="col">
            <p class="text-3 fw-500  mb-2">Social Link</p>
            <div class="d-flex align-items-center justify-content-between">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-select formControlName="social" class="form-select-mat border-gris"
                        [ngClass]="{ 'is-invalid': submit && socialValid['social'].errors , 'is-valid': submit && socialValid['social'].valid }"
                        (selectionChange)="updateIconSelect($event)">
                        <mat-select-trigger>
                            <span class="d-flex align-items-center gap-3">
                                <mat-icon style="height: 32px;width: 28px;">
                                    <img src="assets/img/icon/{{socialUpdateIcon}}.png" width="27px">
                                </mat-icon>
                                <span class="mt-1">{{socialUpdateName}}</span>
                            </span>
                        </mat-select-trigger>
                        <mat-option *ngFor="let social of socialArr" value="{{social.id}}">
                            <mat-icon class="vertical-align-baseline option-icon">
                                <img class="select-icon-img" src="assets/img/icon/{{social.icon}}.png">
                            </mat-icon>
                            {{social.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="button" class="btn btn-p-2 standard-btn ms-1 border-1 border border-dark rounded"
                    (click)="addFormValue()" [disabled]="userSocialForm.invalid">
                    <i class="fas fa-plus"></i>+</button>
            </div>
            <div *ngIf="submit && socialValid['social'].errors" class="invalid-feedback">
                <div *ngIf="socialValid['social'].errors['required']">select a social link</div>
            </div>
        </div>
        <div class="link-fields">
            <div class="item" *ngFor="let social of addsocialLinkArr; let i = index">
                <div class="d-flex align-items-center labels">
                    <img class="me-2 select-icon-img" src="assets/img/icon/{{social.icon}}.png">
                    <p class="d-inline-block text-3 align-top">{{social.name}}</p>
                </div>
                <div class="fields">
                    <input type="text" name="socialUrl" value="{{social.url}}" class="form-control"
                        (input)="changesocialurl($event,i)">
                    <button class="btn" (click)="removeItem(i)"><i class="bi bi-x-circle"></i></button>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center pt-3 gap-2">
            <button type="button" class="btn border-1 border border-dark rounded mx-2"
                (click)="closemodel()">Cancel</button>
            <button type="submit" class="btn border-1 border border-dark rounded mx-2"><i
                    class="fas fa-plus"></i>Add</button>
        </div>
    </form>
</div>
